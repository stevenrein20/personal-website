name: Node.js CI
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set-up Node
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - run: npm install
      - run: |
            git config --global user.name "Steven Rein"
            git config --global user.email "stevenrein20@users.noreply.github.com"
            npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.CI_KEY }}